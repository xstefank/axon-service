spring:
  application:
    name: model-service

  #H2DB
  datasource:
    url: jdbc:h2:file:~/workspace/orderDB;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    username: test
    password: test
    driverClassName: org.h2.Driver

  rabbitmq:
    user: guest
    password: guest
    host: ${RABBITMQ_HOST:127.0.0.1}
    port: 5672

axon:
  eventhandling:
    processors:
      amqpEvents:
        source: orderEvents

  amqp:
    exchange: OrderEvents

  distributed:
    enabled: true

